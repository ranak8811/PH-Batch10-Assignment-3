<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's Home</title>

    <!-- daisy ui and tailwind css cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind script file -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
            fontFamily: {
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- header starts here -->
    <header class="container mx-auto">
      <!-- navbar starts here -->
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="bg-[#ABEF5F] h-8 w-8 rounded-full text-center">
            <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i>
          </div>
          <h3 class="btn btn-ghost text-xl">Rinterio</h3>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="font-semibold">Home</a></li>
            <li><a>Service</a></li>
            <li><a>Portfolio</a></li>
            <li><a>Blogs</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <div class="btn h-8 w-8 rounded-full text-center">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="btn h-8 w-8 rounded-full text-center">
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
          <button class="btn hidden sm:flex bg-[#ABEF5F]">Book Consult</button>

          <div class="dropdown relative">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 p-2 shadow absolute -left-16 w-auto"
            >
              <li><a>Home</a></li>
              <li><a>Service</a></li>
              <li><a>Portfolio</a></li>
              <li><a>Blogs</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
      <!-- navbar ends here -->
    </header>
    <!-- header ends here -->

    <!-- main starts here -->
    <main></main>
    <!-- main ends here -->

    <!-- footer starts here -->
    <footer></footer>
    <!-- footer ends here -->
  </body>
</html>
